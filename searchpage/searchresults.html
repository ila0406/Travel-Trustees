<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusty Trustee Travel Pals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./searchresultsstyle.css"/>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="main-page">
        <div>
          <h1 class="h1-main">Welcome to Travel Trustee</h1>
          <p class="p-main">The best app for your safe travel needs. We provide all of the details you need to ensure that your travel is fun, enjoyable, and especially safe.</p>
          <form id="search-form">
            <input id="search" class="form-input" type="text" placeholder="Search!">
            <select id="options">
                <option value="" disabled selected>Please choose a country</option>
                <option value="virgin-islands">Virgin Islands</option>
                <option value="US">US</option>
                <option value="greenland">Greenland</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
            <button class="btn btn-main">Search</button>
          </form>

          <a href="../index.html" class="btn btn-block">Go back.</a>
        </div>

        <div class="search-page">
          <h2>Here are the results for your Safe trip <span id="results-text"></span></h2>
          <div id="search-results"></div>
        </div>
      </div>

    <script src="./searchresultsscript.js"></script>
    <script src="../assets/js/tailwind.config.js"></script>
</body>
</html>
