<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusty Trustee Travel Pals</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="main-page">
        <div>
          <h1 class="h1-main">Welcome to Travel Trustee</h1>
          <p class="p-main">The best app for your safe travel needs. We provide all of the details you need to ensure that your travel is fun, enjoyable, and especially safe.</p>
          <form id="search-form">
            <input id="search" class="form-input" type="text" placeholder="Search!">
            <select id="options">
                <option value="" disabled selected>Select a format...</option>
                <option value="virgin-islands">Virgin Islands</option>
                <option value="US">US</option>
                <option value="greenland">Greenland</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
            <button class="btn btn-main">Begin Search</button>
          </form>
        </div>
      </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
