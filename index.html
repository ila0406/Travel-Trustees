<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusty Trustee Travel Pals</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-page">
      <header>
        <h1 class="h1-main text-5xl">Welcome to Travel Trustee</h1>
      </header>


      <div class="container mx-auto px-10 bg-gradient-to-r from-sky-500 to-indigo-500">
          
            <blockquote class="p-main text-2xl font-semibold italic text-center text-slate-900">
            The best app for your 
            <span class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-red-500 relative inline-block">
              <span class="relative text-white">safe travel</span>
            </span>
            needs. We provide all of the details you need to ensure that your travel is fun, enjoyable, and especially safe.
          </blockquote>

          <form id="search-form" class="box-content h-32 w-100 p-4 border-4">
            <select id="options">
                <option value="" disabled selected>Please choose a country</option>
                <option value="UK">UK</option>
                <option value="US">US</option>
                <option value="New_Zealand">New Zealand</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
            <input id="search" class="form-input" type="text" placeholder="City Name!">
            <button id ="search-submit" class="btn btn-main bg-sky-600 hover:bg-sky-700">Begin Search</button>
          </form>
        </div>
      </div>




    <footer>
        <h2>Made with ❤️️ by trusty-trustee-travel-pals</h2>
        <p>
            &copy; 2022 TTTP, Inc.
        </p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
