<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusty Trustee Travel Pals</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-page">
        <div class="container mx-auto px-4">
          <h1 class="h1-main text-5xl">Welcome to Travel Trustee</h1>
          <p class="p-main">The best app for your safe travel needs. We provide all of the details you need to ensure that your travel is fun, enjoyable, and especially safe.</p>
          <form id="search-form" class="box-content h-32 w-100 p-4 border-4">
            <input id="search" class="form-input" type="text" placeholder="Search!">
            <select id="options">
                <option value="" disabled selected>Please choose a country</option>
                <option value="virgin-islands">Virgin Islands</option>
                <option value="US">US</option>
                <option value="greenland">Greenland</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
            <button id ="search-submit" class="btn btn-main">Begin Search</button>
          </form>
        </div>
      </div>




   

    <script src="./assets/js/script.js"></script>
</body>
</html>
